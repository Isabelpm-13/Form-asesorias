<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <link href="manifest.json" rel="manifest">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesorias Academicas UTXJ</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body class="bg-secondary">
    
    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
            <div class="mb-3">
            <h4>ASESORIAS ACADEMICAS</h4>
        </div>
        <div class="container">
        <form id="form" class="form" action="">
            <div class="mb-2">
            
            <label for="Nombre">Nombre completo:</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej:Maria Isabel Perez Mendoza" required>
        </div>

        <div class="mb-2">
            <label for="Matricula">Matricula:</label>
            <input type="text" class="form-control" name="matricula" id="matricula" placeholder="ej: 180324" required>
        </div>
        <div class="mb-2">
            <label for="Carrera">Carrera:</label>
            <input type="text" class="form-control" name="carrera" id="carrera" placeholder="ej: Ingenieria en Desarrollo y Gestion de Software" required>
        </div>
        <div class="mb-2">
            <label for="Cuatrimestre">Cuatrimestre/Grupo:</label>
            <input type="text" class="form-control" name="cuatrimestre" id="cuatrimestregrupo" placeholder="ej: 10ยบ A" required>
        </div>
        <br/>
        <div class="mb-3">
            <h5>DATOS DE LA ASESORIA</h5>
        </div>
        <hr/>

        <div class="mb-2" method="">
            <label for="fecha"> Fecha:</label>
            <input type="date" class="form-control" id="fecha"> </div>
            <div class="mb-2" method="">
            <label for="hora">Hora Inicio:</label>
            <input type="time" class="form-control" id="horai"></div>
            <div class="mb-2" method="">
            <label for="hora">Hora Termino:</label>
            <input type="time" class="form-control" id="horat"></div>
        
        <div class="mb-2">
            <label for="Materia">Materia:</label>
            <input type="text" class="form-control" name="materia" id="materia" placeholder="ej:Aplicaciones Web Progresivas" required>
        </div>
        <div class="mb-2">
            <label for="Profesor">Docente:</label>
            <input type="text" class="form-control" name="profesor" id="profesor" placeholder="ej:Ing. Ivan Eduardo Garcia Quintero" required>
        </div>

        <div class="mb-2">
            <label for="Tema">Tema:</label>
            <input type="text" class="form-control" name="tema" id="tema" placeholder="ej:Migracion de un proyecto tradicional a React" required>
        </div>

       
        <button class="button">Enviar</button>
        </div>
    </form>
    <div id="asesorias"></div>
    
</div>
</div>

    </section>
    <script src="js/indexedDB.js"></script>
    <script src="sw.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
